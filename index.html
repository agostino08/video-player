<!DOCTYPE html>
<html lang="en">
<head>
    <h1></h1>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>
  <div class="wrapper">
      <div class="player"> 
        <video id="video" poster="./icons/maxresdefault.jpg" src="./videos/LBJ.mp4.mp4"></video>
    
          <div class="player-overlay">
            <h2 class="player-title">Lebron slam dunk</h2>
            <div class="player-actions">
                <button class="button" id="backward" aria-level="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
                <button class="button" id="play" aria-level="Reproducir" title="Reproducir"></button>
                <button class="button" hidden id="pause" aria-level="Pausar" title="Pausar"></button>
                <button class="button" id="forward" aria-level="Adelantar 10 segundos" title="Adelantar 10 segundos"></button>
             </div>
             <div class="player-progress">
                 <input id="progress" type="range" min="0" value="0" step="1">
           </div>
          </div>
          </div>
         
   </div>
    

    <script src="./js/index.js"></script>
</body>
</html>
